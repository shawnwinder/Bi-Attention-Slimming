name: "bat_slimming"

dataset_name: "birds200"

finetune: True

# workspace for initialization
root_dir: "/home/zhibin/wangxiao/workshop/visual-tasks/Bi-Attention-Slimming"

# which gpu to use
# gpu_id: 
# gpu_id: 0
gpu_id: 1
# gpu_id: 2
# gpu_id: 3

model_arch:
  # the total number of classes
  num_classes: 200
  # where to hold the predict net
  export_prefix: "/home/zhibin/wangxiao/workshop/visual-tasks/Bi-Attention-Slimming/model/birds200/"
  r: 16  # SENet compression rate
  feature_dim: 2048
  attention_dim: 1024   # attention dimension, which means the bottom input dimension too
  compact_dim: 4096  # compact feature dimention
  last_conv_size: 7  # hard coded number for last conv layer of Resnet50 output width & height

network:
  # the weights of the model
  # init_net: "/home/zhibin/qzhong/caffe2/caffe2_model_zoo/resnet50/resnet50_init_net.pb"
  init_net: "/home/zhibin/wangxiao/workshop/visual-tasks/Bi-Attention-Slimming/experiments/birds200/FINETUNE-bat_slimming-190410-231014/snapshot/bat_slimming_birds200_init_net-best.pb"
  init_net_type: "pb"

training_data:
  # the data source
  data_path: "/home/zhibin/wangxiao/datasets/caffe2_lmdb/caltech_ucsd_200_2011_birds_encoded_train_lmdb/"
  # the data format
  data_format: "lmdb"
  # the transformation for input data
  input_transform:
    use_gpu_transform: true
    use_caffe_datum: false
    scale: 256
    batch_size: 32  # means image-label pair number
    mean_per_channel: [128., 128., 128.]
    std_per_channel: [128., 128., 128.]
    crop_size: 224

evaluate_data: 
  # the data source 
  data_path: "/home/zhibin/wangxiao/datasets/caffe2_lmdb/caltech_ucsd_200_2011_birds_encoded_val_lmdb"
  # the data format
  data_format: "lmdb"
  # the transformation for input data
  input_transform:
    use_gpu_transform: true
    use_caffe_datum: false
    scale: 256
    batch_size: 32  # means 32
    mean_per_channel: [128., 128., 128.]
    std_per_channel: [128., 128., 128.]
    crop_size: 224

# total num: 11788
# training num: 5994
# validation num: 5794
# training-related parameters
solver:
  # training from scratch or not
  pretrained: true
  base_learning_rate: 0.01
  weight_decay: 0.000005
  pc_weight: 0.005
  # sparse params
  sparse_scale:
  percent: 0.5
  # momentum sgd 
  nesterov: 1
  momentum: 0.9
  # the learning rate policy, including step, fixed, exp, multistep, poly
  lr_policy: "poly" 
  power: 1.
  max_iter: 10000

  # the total iteration number for training
  max_iterations: 5610 # about 100 epoches, 8144/32 iterations/epoch
  # how many iterations per training epoch
  train_iterations: 187
  # when to display the result for the model
  display: 5
  # when to run the validation model
  test_interval: 187
  # when run the validation on validation data(8041 imgs), run `test_iterations` iterations on validation model
  test_iterations: 181
